<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="f_to_c.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <header>

        <div class="banner">
            <h1>Temperature Converter</h1>
        </div>
        <div>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark navStyle">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/F_to_C.html">
                            <img class="piclink" src="/images/f_to_c.PNG">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/C_to_F.html">
                            <img class="piclink" src="/images/c_tof.PNG">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>


    <div class="container">
        <h2>Please enter the fahrenheit temperature you wish to convert.</h2>
        <form class="formstyle">
            <br>
            <P>
                <label for="farenheit">Farenheit: </label>
                <input type="number" id="farenheit">
            </P>
                <label for="answer">Temperature in Celsius: </label>
                <input type="text" id="answer" readonly>
            </p>
            <p>
                <input type="button" value="Convert" id="convertBtn">
            <p>
            <input type="reset"></input>
        </form>

    </div>

</body>

</html>
